<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>F</kbd>
            <span class="sound">first sound of bus(press A)</span>
        </div>
        <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">second sound of bus(press S)</span>
        </div>
        <div data-key="68" class="key">
                    <kbd>T</kbd>
                    <span class="sound">third sound of bus(press D)</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/first_sound.wav"></audio>
    <audio data-key="83" src="sounds/second_sound.wav"></audio>
    <audio data-key="68" src="sounds/third_sound.wav"></audio>

    <script>

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            console.log("rrr");
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            console.log(audio)
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;
            key.classList.add("playing");
            audio.currentTime = 0;
            audio.play();

        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>


</body>
</html>
